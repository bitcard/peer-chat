dist: trusty
language: nix
script:
- git clone https://github.com/holochain/holochain-rust.git
- ls
- nix-shell --run 'hc-V && cd ui-src && npm install && cd .. && npm run prerelease' https://github.com/holochain/holochain-rust/archive/3b42375dc31442b62855cff8c339a6422c447176.tar.gz
- PACKAGE_NAME=$(node -p -e "require('./package.json').name")
- PACKAGE_VERSION=$(node -p -e "require('./package.json').version")
- cd release/ui
- ls
- zip -r $PACKAGE_NAME-$PACKAGE_VERSION.zip *
- cd ..
deploy:
  provider: releases
  api-key:
    secure: 
  file:
    - "ui/$PACKAGE_NAME-$PACKAGE_VERSION.zip"
    - "dna/holochain-basic-chat.dna.json"
  skip_cleanup: true
  on:
    tags: true
    branch: master
